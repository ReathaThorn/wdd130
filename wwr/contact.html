<!-- Contact Form -->
<section class="contact-form">
  <h2>Send Us a Message</h2>
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <fieldset>
      <legend>Preferred Trip Time</legend>
      <label for="morning"><input type="radio" id="morning" name="trip_time" value="morning"> Morning</label>
      <label for="afternoon"><input type="radio" id="afternoon" name="trip_time" value="afternoon"> Afternoon</label>
      <label for="evening"><input type="radio" id="evening" name="trip_time" value="evening"> Evening</label>
    </fieldset>

    <label for="comments">Your Question:</label>
    <textarea id="comments" name="comments" rows="4" required></textarea>

    <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Subscribe to our newsletter</label>

    <button type="submit">Send Your Question</button>
  </form>
</section>
